<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff4e88,#ff9ecb);
        font-family:Arial, Helvetica, sans-serif;
        overflow:hidden;
        text-align:center;
        color:white;
    }
    h1{
        font-size:2.2rem;
        margin-bottom:40px;
    }
    .buttons{
    position:relative;
    height:120px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;   /* space between YES and NO */
    }
    button{
        padding:12px 25px;
        font-size:18px;
        border:none;
        border-radius:25px;
        cursor:pointer;
        transition:all 0.2s ease;
    }
    #yes{
        background:#28c76f;
        color:white;
    }
    #no{
        background:#ff4d4d;
        color:white;
        left:55%;
    }
</style>
</head>
<body>

<div>
    <h1>Vartika Sharma, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò¢</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

let yesSize = 18;
let noSize = 18;

// function to move NO without touching YES
function moveNoButton() {
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y;
    do {
        x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    } while (
        x < yesRect.right &&
        x + noBtn.offsetWidth > yesRect.left &&
        y < yesRect.bottom &&
        y + noBtn.offsetHeight > yesRect.top
    );

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", () => {
    yesSize += 10;          // yes becomes BIG
    noSize -= 2;            // no becomes small forever

    yesBtn.style.fontSize = yesSize + "px";
    noBtn.style.fontSize = Math.max(noSize, 6) + "px";

    moveNoButton();         // jump away
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML =
        "<h1 style='font-family:sans-serif'>Yayyy ‚ù§Ô∏è Best decision ever üòç</h1>";
});
</script>
    

</body>
</html>
